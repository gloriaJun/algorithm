<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  /*
  단어 리스트가 있다. 단어의 길이가 짧은 순서로 정렬하라. 단, 단어의 길이가 같으면 먼저 나오는 단어를 먼저 출력하도록 한다.
ex) ["the", "lines", "are", "printed", "in", "reverse", "order"]
=> ["in", "the", "are", "lines", "order", "printed", "reverse"]
   */
  /*
    1. 단어의 길이가 짧은 순서로 정렬한다
    2. 단어의 길이가 같으면 먼저 나오는 단어를 출력한다.
   */
  /*
    - 어떤 정렬 알고리즘을 사용할 것인가?
    - 길이가 같은 단어에 대해 어떻게 순서를 보장할 것인가?
    - 안정된 정렬 ? - 같은 값의 키를 가진 요소의 순서가 정렬 전후에도 유지되는 것
   */


  // 버블정렬을 이용하여 풀 수 있음.
  // 1- ["the", "are", "lines", "in", "printed", "order", "reverse"]
  // 2- ["the", "are", "in", "lines", "order", "printed", "reverse"]
  // 3- ["the", "in", "are", "lines", "order", "printed", "reverse"]
  // 4- ["in", "the", "are", "lines", "order", "printed", "reverse"]
  function bubbleSort(arr) {
    const length = arr.length;

    // 버블 정렬
    for (let i = length -1; i > 0; i--) {
      let swap = 0;
      for (let j = 0; j < i; j++) {
        if (arr[j].length > arr[j+1].length) {
          let temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
          swap++;
        }
      }
      console.log(length-i, arr);
      if (swap === 0) break;
    }
    console.log(arr);
  }

  function selectionSort(arr) {
    const len = arr.length;

    for (let i = 0; i < len; i++) {
      let min = i;
      for (let j = i+1; j < len; j++) {
        if (arr[min].length > arr[j].length) {
          min = j;
        }
      }

      if (arr[i].length > arr[min].length) {
        let temp = arr[i];
        arr[i] = arr[min];
        arr[min] = temp;
      }
      console.log(i+1, arr);
    }
    return arr;
  }

  const arr = ["the", "lines", "are", "printed", "in", "reverse", "order"];
  // 버블정렬 - 원하는 결과가 출력됨.
  bubbleSort([...arr]);
  // 선택 정렬
  // - '단어의 길이가 같으면 먼저 나오는 단어를 출력한다'는 조건을 만족하지 않는다.
  selectionSort([...arr]);

</script>
</body>
</html>
