<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
 // JSON 형태의 단일 링크드 리스트가 있다. 헤드를 인자로 넘기면 리스트를 뒤집어서 리턴하는 reverseLinkedList 함수를 만든다.

  var list = {
    head: {
      value: "A",
      next: {
        value: "B",
        next: {
          value: "C",
          next: {
            value: "D",
            next: {
              value: "E",
              next: null
            }
          }
        }
      }
    }
  };

  function reverseLinkedList(head) {
    // 이곳을 채우세요
    let cur = {...head};
    let prev = null;

    while(cur) {
      let temp = cur.next;
      // 현재 객체에 이전 객체를 연결
      cur.next = prev;
      // 다음 리스트에 연결해줄 객체에 현재 객체를 저장
      prev = cur;
      // 다음에 체크할 객체
      cur = temp;
    }

    // 헤드를 변경한다.
    return prev;
  }

  console.log( JSON.stringify( reverseLinkedList(list.head) ) )
  // output: {"value":"E","next":{"value":"D","next":{"value":"C","next":{"value":"B","next":{"value":"A","next":null}}}}}
</script>
</body>
</html>
